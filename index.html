<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <div class="resultcontainer">
            <h3>Your Result</h3>
            <div class="circle"><span>76</span><p>of 100</p></div>
            <div>
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
    
        <div class="summarycontainer">
            <h4>Summary</h4>
            
            <div><span class="lefff"><img src="assets/images/icon-reaction.svg" alt="This is an icon">Reaction</span><span class="righttt"><b>80</b><p> / 100</p></span></div>
            <div><span class="lefff"><img src="assets/images/icon-memory.svg" alt="This is an icon">Memory</span><span class="righttt"><b>92</b><p> / 100</p></span></div>
            <div><span class="lefff"><img src="assets/images/icon-verbal.svg" alt="This is an icon">Verbal</span><span class="righttt"><b>61</b><p> / 100</p></span></div>
            <div><span class="lefff"><img src="assets/images/icon-visual.svg" alt="This is an icon">Visual</span><span class="righttt"><b>72</b><p> / 100</p></span></div>
            
            <button>Continue</button>
        </div>
    </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
