<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <div class="resultcontainer">
            <h3>Your Result</h3>
            <div class="circle"><h1>76</h1><p>of 100</p></div>
            <div>
                <span>Great</span>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
    
        <div class="summarycontainer">
            <p>Summary</p>
            
            <div><span>Reaction</span><span><b>80</b> / 100</span></div>
            <div><span>Memory</span><span><b>92</b> / 100</span></div>
            <div><span>Verbal</span><span><b>61</b> / 100</span></div>
            <div><span>Visual</span><span><b>72</b> / 100</span></div>
            
            <button>Continue</button>
        </div>
    </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
